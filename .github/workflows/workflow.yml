name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: none
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.event.release.tag_name }}

    - name: Debug â€“ list files
      run: |
        pwd
        ls -R .

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install build backend
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Debug PYPI token presence
      run: |
        token="${{ secrets.PYPI_API_TOKEN }}"
        if [ -z "$token" ]; then
          echo "PYPI_API_TOKEN: MISSING or EMPTY"
          exit 1
        fi
        len=${#token}
        echo "PYPI_API_TOKEN length: $len"
        if printf '%s' "$token" | grep -q $'\n'; then
          echo "PYPI_API_TOKEN contains newline(s)"
        else
          echo "PYPI_API_TOKEN single-line"
        fi

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
      env:
        INPUT_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        INPUT_USER: "__token__"

